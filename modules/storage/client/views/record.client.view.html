<md-card>
	<md-card-ccontent layout-padding>
		
		<md-table-container>
			<table
				md-table
				md-progress="vm.promise">
			
				<thead md-head>
					<tr md-row>
						<th
							md-column
							ng-repeat="(key, value) in vm.data[0]"
							ng-bind="key">
						</th>
					</tr>
				</thead>

				<tbody md-body>
					<tr
						md-row
						ng-repeat="recordData in vm.data | limitTo: vm.query.limit: (vm.query.page - 1) * vm.query.limit">
						<td
							md-cell
							ng-repeat="(key, value) in recordData" ng-bind="value"></td>
					</tr>
				</tbody>
			</table>
		</md-table-container>

		<md-table-pagination
			md-limit="vm.query.limit"
			md-page="vm.query.page"
			md-total="{{ vm.data.length }}"
			md-limit-options="vm.query.limitOptions"
			md-on-paginate="vm.getData"
			md-page-select>
		</md-table-pagination>
	</md-card-ccontent>
</md-card>
