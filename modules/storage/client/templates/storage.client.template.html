<div>
    <md-card>
        <div layout layout-align="space-between top">
            <md-card-title>
                <md-card-title-text>
                    <span ng-show="!__.editing" class="md-headline" ng-bind="storage.name"></span>
                    <md-input-container ng-show="__.editing">
                        <label>Change Name</label>
                        <input  type="text" ng-model="storage.name" />
                    </md-input-container>
                
                </md-card-title-text>
            </md-card-title>

            <md-card-actions layout="column">
                <md-menu>
                    <md-button aria-label="Open phone interactions menu" class="md-icon-button" ng-click="__.openMenu($mdOpenMenu, $event)">
                        <i class="material-icons">more_vert</i>
                    </md-button>
                    <md-menu-content width="4">
                        <md-menu-item>
                            <md-button ui-sref="category({storageId: storage._id})">Open</md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button class="md-warn" ng-click="remove(storage)">Delete</md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
                <md-button class="md-icon-button" ng-click="__.edit()">
                    <i class="material-icons">mode_edit</i>
                </md-button>
            </md-card-actions>
        </div>
        <md-card-content class="darker">
            <span class="md-subhead" ng-bind="::storage.updated | date: 'MM/dd/yyyy'"></span>
        </md-card-content>
    </md-card>
</div>
