<div>
    <md-card>
        <div layout layout-align="space-between top">
            <md-card-title>
                <md-card-title-text>
                    <span ng-show="!__.editing" class="md-headline" ng-bind="storage.name"></span>
                    <md-input-container ng-show="__.editing" class="no-margin">
                        <label>Change name</label>
                        <input type="text" ng-model="storage.name" aria-label="Change name" />
                    </md-input-container>
                </md-card-title-text>
            </md-card-title>

            <md-card-actions>
                <md-menu>
                    <md-button aria-label="Open phone interactions menu" class="md-icon-button" ng-click="__.openMenu($mdOpenMenu, $event)">
                        <i class="material-icons">more_vert</i>
                    </md-button>
                    <md-menu-content width="4">
                        <md-menu-item>
                            <md-button ui-sref="category({storageId: storage._id})">Open</md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button class="md-warn" ng-click="remove(storage)">Delete</md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </md-card-actions>
        </div>
        <md-card-content class="darker" layout layout-align="space-between center">
            <span class="md-subhead" ng-bind="storage.updated | date: 'MM/dd/yyyy'"></span>
            <md-button aria-label="Edit" class="md-primary" ng-click="__.edit()" ng-class="{'md-raised':__.editing}" ng-bind="__.editText"></md-button>
        </md-card-content>
    </md-card>
</div>
