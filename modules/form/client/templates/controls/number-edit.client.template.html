<div>
    <div layout layout-align="space-between center" flex>
        <div ng-transclude flex="90"></div>
    </div>

    <md-content ng-show="editing" class="md-padding md-whiteframe-1dp" layout="column">
        <md-input-container flex>
            <label>Label Name</label>
            <input type="text" ng-model="passed.settings.label" />
        </md-input-container>

        <div layout flex>
            <md-input-container flex>
                <label>Minimum Value</label>
                <input type="number" ng-model="passed.settings.min" />
            </md-input-container>

            <md-input-container flex>
                <label>Maximum Value</label>
                <input type="number" ng-model="passed.settings.max" />
            </md-input-container>
        </div>

        <md-input-container flex>
            <label>Increment</label>
            <input type="number" ng-model="passed.settings.step" />
        </md-input-container>

        <md-switch ng-model="passed.settings.required" aria-label "required">
            Required: <span ng-bind="passed.settings.required"></span>
        </md-switch>

        <md-switch ng-model="passed.settings.multipleEntries" aria-label="multiple entries">
            Multiple Entries: <span ng-bind="passed.settings.multipleEntries"></span>
        </md-switch>
    </md-content>
</div>
