<div layout flex>
    <md-input-container flex  class="md-block">
        <label ng-bind="passed.settings.label"></label>
        <input name="passed.id" type="text" ng-trim="true" ng-model="passed.settings.value" ng-required="passed.settings.required" />

        <div ng-messages="Form.{{passed.id}}.$error" role="alert" multiple>

        </div>
    </md-input-container>
</div>
